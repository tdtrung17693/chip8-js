<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHIP8 Emulator</title>
    <style>
        body {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .col select {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="col" id="col-1">
        <canvas id="monitor"></canvas>
        <div>
            <button id="run">Run</button>
            <button id="reset">Reset</button>
            <button id="step">Step</button>
            <button id="stop">Stop</button>
            <input type="file" name="rom" id="rom" />
        </div>
        <table border="1" style="text-align: center;">
            <thead>
                <tr>
                    <th>V0</th>
                    <th>V1</th>
                    <th>V2</th>
                    <th>V3</th>
                    <th>V4</th>
                    <th>V5</th>
                    <th>V6</th>
                    <th>V7</th>
                    <th>V8</th>
                    <th>V9</th>
                    <th>VA</th>
                    <th>VB</th>
                    <th>VC</th>
                    <th>VD</th>
                    <th>VE</th>
                    <th>VF</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="v0">--</td>
                    <td id="v1">--</td>
                    <td id="v2">--</td>
                    <td id="v3">--</td>
                    <td id="v4">--</td>
                    <td id="v5">--</td>
                    <td id="v6">--</td>
                    <td id="v7">--</td>
                    <td id="v8">--</td>
                    <td id="v9">--</td>
                    <td id="v10">--</td>
                    <td id="v11">--</td>
                    <td id="v12">--</td>
                    <td id="v13">--</td>
                    <td id="v14">--</td>
                    <td id="v15">--</td>
                </tr>
            </tbody>
        </table>
        <table border="1">
            <tr>
                <th>PC</th>
                <th>I</th>
            </tr>
            <tr>
                <td id="PC">200</td>
                <td id="I">--</td>
            </tr>
        </table>
    </div>
    <div class="col" id="col-2">
        <select name="select" id="prog" multiple>

        </select>
    </div>
    <script src="/webpack-dev-server.js"></script>
    <script src="/assets/bundle.js"></script>

</body>
</html>
